<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <!-- <div class="container"> -->
    <div class="container-md mt-5" class="shadow p-3 mb-5 bg-body rounded">
        <p class="h1">Dojo Survey</p>
        <!-- <h1 class="display-5"> Dojo Survey</h1> -->
        <form action="/post_results" method="POST">
            <div class="mb-3 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="name">
            </div>
            <p class="h3 mt-2">Dojo Location</p>
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" name="dojo_location" value="Seattle"
                        aria-label="...">
                    Seattle
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" name="dojo_location" value="San Francisco"
                        aria-label="...">
                    San Francisco
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" name="dojo_location" value="Los Angeles"
                        aria-label="...">
                    Los Angeles
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" name="dojo_location" value="Dallas"
                        aria-label="...">
                    Dallas
                </li>
            </ul>
            <div>
                <p class="h3 mt-3">Favorite Coding Language</p>
                <select class="form-select" name="language" aria-label="Default select example">
                    <option selected>select your choice</option>
                    <option value="Python">Python</option>
                    <option value="MERN">MERN</option>
                    <option value="Java">JAVA</option>
                </select>
            </div>
            <div class="mb-3 mt-2">
                <label for="exampleFormControlTextarea1" class="form-label"> Comments </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
