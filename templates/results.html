<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results</title>
</head>

<body>
    <div class="container-md mt-5">
        <h1 class="text-center">Dojo Survey Results </h1>
        <table class="table table-bordered" class="table table-striped">
            <tr>
                <th>Name:</th>
                <td>{{ session['name'] }}</td>
            </tr>
            <tr>
                <th>Dojo Location:</th>
                <td>{{ session['dojo_location'] }}</td>
            </tr>
            <tr>
                <th>Favorite Language:</th>
                <td>{{ session['favorite_language'] }}</td>
            </tr>
            <tr>
                <th>Comment:</th>
                <td>{{ session['comments'] }}</td>
            </tr>
        </table>
        <a href="/" class="btn btn-primary" role="button"> Go Back </a>
    </div>
</body>

</html>
